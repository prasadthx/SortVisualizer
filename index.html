<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sort Simulator</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

<div id="mainBox">
    <H1> Sort Simulator </H1>
    <div class="sizeSpeed">
        <div>
            <div style="flex:0.2; text-align:center">
                <h3>Size</h3>
            </div>
            <div style="flex:0.8">
                <input type="range" min=10 max=50 value=25 class="slider" id="myRange">
            </div>
        </div>
        <div>
            <div style="flex:0.2; text-align:center">
                <h3>Speed</h3>
            </div>
            <div style="flex:0.8">
                <input type="range" min=50 max=500 value=100 class="slider" id="sortSpeed">
            </div>
        </div>
    </div>

    <div class="FlexBox">
        <div id="DataBox">

        </div>
    </div>

    <div class="sortButtons">
        <div style="width: 60%; display: flex; flex-wrap: wrap; align-items: center; justify-content:space-evenly;">

            <div>
                <button onclick="BubbleSort(barArray)">Bubble Sort</button>
            </div>
            <div>
                <button onclick="InsertionSort(barArray)">Insertion Sort</button>
            </div>
            <div>
                <button onclick="SelectionSort(barArray)">Selection Sort</button>
            </div>
            <div>
                <button onclick="MergeSort(barArray, 0, barArray.length - 1)">Merge Sort</button>
            </div>
            <div>
                <button onclick="QuickSort(barArray, 1, barArray.length - 1)">Quick Sort</button>
            </div>
            <div>
                <button onclick="ShellSort(barArray)">Shell Sort</button>
            </div>

<!--        <button onclick="CountingSort(barArray)">Counting Sort</button>-->
        </div>
    </div>

</div>

<small id="footer">- Created by Prasad Zore </small>

<script src="./script.js"></script>
</body>
</html>
